group 'com.joocy.pkpass'
version '0.0.1'

buildscript {
    ext {
        kotlinVersion = "1.0.1-2"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
    maven {
        url "https://respository.jetbrains.com/all"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}"

    testCompile "org.jetbrains.spek:spek:0.1.195"
}
